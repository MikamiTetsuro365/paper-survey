language: ruby
# only run CI-builds on master branch
branches:
  only:
  - master
rvm:
  - 2.4.0
  
before_install: openssl aes-256-cbc -K $encrypted_0c5788daacb5_key -iv $encrypted_0c5788daacb5_iv -in paper-surve-id_rsa.pub.enc -out ~\/.ssh/paper-surve-id_rsa.pub -d
# set execution permission on our build script
before_script:
 - chmod +x ./script/cibuild
# path to our build script. 
# Travis will run `bundle install` by default before running our script
script: ./script/cibuild
exclude: [vendor]
sudo: false

env:
  global:
    - ENCRYPTION_LABEL: 0c5788daacb5
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
      
notifications:
  slack:
    secure: 
